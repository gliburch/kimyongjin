<style>
footer {
  overflow:hidden;
  width:950px;
  margin:0 auto;
  padding-bottom:50px;
}
footer .services {
  width:101.5%;
  margin-bottom:25px;
  font-size:0;
}
footer .services li {
  zoom:1;
  display:inline-block;
  width:20%;
  list-style:none;
  vertical-align:top;
}
footer .services dl {
  min-height:25px;
  margin-right:15px;
  padding:20px 0;
  background-color:#fff;
  box-shadow:2px 2px 1px 0 rgba(0,0,0,0.3);
  text-align:center;
  cursor:pointer;
}
footer .services dl:hover {
  background-color:#fafafa;
}
footer .services dl dt {
  margin-bottom:5px;
  font-size:17px;
  font-weight:bold;
  line-height:130%;
}
footer .services dl dd {
  color:#929292;
  font-size:12px;
}
footer address {
  display:block;
  clear:both;
  color:#929292;
  font-style:normal;
  line-height:160%;
}
footer address a {
  color:#929292;
  text-decoration:none;
}
footer address a:hover {
  text-decoration:underline;
}
@media (max-width: 950px) {
  footer {
    width:auto;
    margin: 0 15px;
  }
  footer .services li {
    width:100%;
    margin-bottom:10px;
  }
}
</style>
